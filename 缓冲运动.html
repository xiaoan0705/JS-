<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			body,div,span{
				margin: 0;
				padding: 0;
			}
			#div1{
				width:200px;
				height: 200px;
				background: red;
				position: relative;
				left: -200px;
				top:0;
			}
			#div1 span{
				width:20px;
				height: 50px;
				background: blue;
				position: relative;
				left:200px;
				top:75px;
			}
		</style>
		<script>
			//alert(Math.floor(3.4));//向下取整
			//alert(Math.ceil(3.4));//向上取整
			window.onload=function(){
				var oDiv=document.getElementById("div1");
				oDiv.onmouseover=function(){
					startMove(0);
				};
				oDiv.onmouseout=function(){
					startMove(-200);
				}
			}
			var timer=null;
			function startMove(itarget){
				clearInterval(timer);
				var oDiv=document.getElementById("div1");
				timer=setInterval(function(){
					var speed=(itarget-oDiv.offsetLeft)/20;
					speed=speed>0?Math.ceil(speed):Math.floor(speed);
					if(oDiv.offsetLeft==itarget){
						clearInterval(timer);
					}
					else{
						oDiv.style.left=oDiv.offsetLeft+speed+'px';
					}
				},30);
			}
			
		</script>
	</head>
	<body>
		<div id="div1"><span id="share">分享</span></div>
	</body>
</html>
