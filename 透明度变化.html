<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body,div{
				margin: 0;
				padding: 0;
			}
			#div1{
				width: 200px;
				height: 200px;
				background: #FF0000;
				opacity: 0.3;
				filter: alpha(opacity:30);
				
			}
		</style>
		<script>
			window.onload=function(){
				var oDiv=document.getElementById("div1");
				oDiv.onmouseover=function(){
					startMove(100);
				};
				oDiv.onmouseout=function(){
					startMove(30);
				}
			}
			var timer=null;
			var alpha=30;
			function startMove(itarget){
				var oDiv=document.getElementById("div1");
				clearInterval(timer);
				timer=setInterval(function(){
					var speed=0;
					if(alpha>itarget){
						speed=-10;
					}
					else{
						speed=10;
					}
					if(alpha==itarget){
						clearInterval(timer);
					}
					else{
						alpha+=speed;
						oDiv.style.filter='alpha(opacity:'+alpha+')';
						oDiv.style.opacity=alpha/100;
					}
				},30);
			}
		</script>
	</head>
	<body>
		<div id="div1"></div>
	</body>
</html>
